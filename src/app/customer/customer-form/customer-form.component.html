<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customer Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutAlign="start" fxLayoutGap="10px">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="customerForm.controls['name'].hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <conpono-address></conpono-address>
        <conpono-contact></conpono-contact>
        <mat-radio-group formControlName="shipping">
          <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
            <mat-radio-button value="door">Door-step delivery</mat-radio-button>
            <mat-radio-button value="curb">Curbside pickup</mat-radio-button>
            <mat-radio-button value="common">Common-point delivery</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
